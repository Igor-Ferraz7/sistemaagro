services:
  database:
    image: pgvector/pgvector:pg15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy # <-- ATUALIZEI PARA DEPENDÊNCIA SAUDÁVEL
    environment:
      DATABASE_URL: postgresql://postgres:password@database:5432/mydb?schema=public
    restart: always
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge