<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Notas Fiscais - RAG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .example-btn {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #4a5568;
        }

        .example-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .search-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .answer-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .answer-box h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .answer-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4a5568;
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .data-box {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .data-box h3 {
            color: #2d3748;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .summary-card .label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
        }

        .table tr:hover {
            background: #f7fafc;
        }

        .error-box {
            background: #fff5f5;
            border: 2px solid #feb2b2;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .examples {
                flex-direction: column;
            }
            
            .example-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Consultar Notas Fiscais - RAG SIMPLES</h1>
            <p>Fa√ßa perguntas sobre suas notas fiscais em linguagem natural</p>
        </div>

        <div class="search-box">
            <label class="search-label">Digite sua pergunta:</label>
            <input 
                type="text" 
                id="pergunta" 
                class="search-input" 
                placeholder="Ex: Quanto gastei com fornecedor XYZ em outubro?"
            >
            
            <div class="examples">
                <button class="example-btn" data-query="Quanto gastei nos √∫ltimos 30 dias?">
                    üí∞ Gastos √∫ltimos 30 dias
                </button>
                <button class="example-btn" data-query="Mostre todas as notas acima de R$ 5000">
                    üìä Notas > R$ 5.000
                </button>
                <button class="example-btn" data-query="Quantas notas fiscais tenho cadastradas?">
                    üìÑ Total de notas
                </button>
                <button class="example-btn" data-query="Qual o valor m√©dio das minhas notas fiscais?">
                    üìà Valor m√©dio
                </button>
            </div>
            
            <button id="consultarBtn" class="search-btn">
                üîç CONSULTAR
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Analisando sua pergunta e buscando dados...</p>
        </div>

        <div id="error" class="error-box" style="display: none;">
            <strong>Erro:</strong> <span id="errorText"></span>
        </div>

        <div id="results" class="results">
            <div class="answer-box">
                <h2>üí¨ Resposta</h2>
                <div id="answerText" class="answer-text"></div>
            </div>

            <div id="summarySection" class="data-box" style="display: none;">
                <h3>üìä Resumo</h3>
                <div id="summaryContent"></div>
            </div>

            <div id="tableSection" class="data-box" style="display: none;">
                <h3>üìã Detalhes</h3>
                <div id="tableContent"></div>
            </div>
        </div>
    </div>

    <script>
        const perguntaInput = document.getElementById('pergunta');
        const consultarBtn = document.getElementById('consultarBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorText = document.getElementById('errorText');
        const results = document.getElementById('results');
        const answerText = document.getElementById('answerText');
        const summarySection = document.getElementById('summarySection');
        const summaryContent = document.getElementById('summaryContent');
        const tableSection = document.getElementById('tableSection');
        const tableContent = document.getElementById('tableContent');

        // Exemplos r√°pidos
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                perguntaInput.value = btn.dataset.query;
                perguntaInput.focus();
            });
        });

        // Enter para consultar
        perguntaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                consultar();
            }
        });

        consultarBtn.addEventListener('click', consultar);

        async function consultar() {
            const pergunta = perguntaInput.value.trim();
            
            if (!pergunta) {
                showError('Por favor, digite uma pergunta.');
                return;
            }

            hideAll();
            loading.classList.add('show');
            consultarBtn.disabled = true;

            try {
                const response = await fetch('/consultar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pergunta })
                });

                const data = await response.json();

                if (data.sucesso) {
                    displayResults(data);
                } else {
                    showError(data.erro || 'Erro ao processar consulta');
                }

            } catch (err) {
                console.error('Erro:', err);
                showError('Erro de conex√£o com o servidor');
            } finally {
                loading.classList.remove('show');
                consultarBtn.disabled = false;
            }
        }

        function displayResults(data) {
            // Resposta natural
            answerText.textContent = data.resposta_natural;

            // Resumo
            if (data.resultados.tipo === 'soma' || data.resultados.tipo === 'media') {
                summarySection.style.display = 'block';
                const valor = data.resultados.tipo === 'soma' 
                    ? data.resultados.valor_total_formatado 
                    : data.resultados.valor_medio_formatado;
                const label = data.resultados.tipo === 'soma' 
                    ? 'Valor Total' 
                    : 'Valor M√©dio';
                
                summaryContent.innerHTML = `
                    <div class="summary-card">
                        <div class="label">${label}</div>
                        <div class="value">${valor}</div>
                        <div class="label">${data.resultados.total} nota(s) encontrada(s)</div>
                    </div>
                `;
            }

            // Tabela de detalhes
            if (data.resultados.tipo === 'lista' && data.resultados.dados.length > 0) {
                tableSection.style.display = 'block';
                
                let tableHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>NF</th>
                                <th>Fornecedor</th>
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Categoria</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.resultados.dados.forEach(item => {
                    const dataFormatada = new Date(item.data).toLocaleDateString('pt-BR');
                    const valorFormatado = item.valor.toLocaleString('pt-BR', {
                        style: 'currency',
                        currency: 'BRL'
                    });
                    
                    tableHTML += `
                        <tr>
                            <td>${item.numero_nf || 'N/A'}</td>
                            <td>${item.fornecedor}</td>
                            <td>${dataFormatada}</td>
                            <td><strong>${valorFormatado}</strong></td>
                            <td>${item.classificacao}</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                tableContent.innerHTML = tableHTML;
            }

            results.classList.add('show');
        }

        function showError(message) {
            errorText.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function hideAll() {
            error.style.display = 'none';
            results.classList.remove('show');
            summarySection.style.display = 'none';
            tableSection.style.display = 'none';
        }
    </script>
</body>
</html>
